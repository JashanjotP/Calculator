<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>

    <div class = "calculator-container">

        <div class="display">
            <div class="equation"></div>
            <div class = "display-num">0</div>
        </div>

    
            <button class = "clear">AC</button>
            <button class= "delete">Del</button>
        
            <button value="7" class="nums" id="sev">7</button>
            <button value="8" class="nums" id="eig">8</button>
            <button value="9" class="nums" id="nin">9</button>
            <button value="/" class="operators" id="divide">รท</button>

            <button value="4" class="nums" id="fou">4</button>
            <button value="5" class="nums" id="fiv">5</button>
            <button value="6" class="nums" id ="six">6</button>
            <button value="*"class="operators" id ="mul">x</button>
            
            <button value="3" class="nums" id ="thr">3</button>
            <button value="2" class="nums" id="two">2</button>
            <button value="1" class="nums" id="one">1</button>
            <button value="-" class="operators" id="min">-</button>

            <button value = "." class = "decimal" id="dot">.</button>
            <button value="0" class="nums" id="zer">0</button>
            <button class="result" >=</button>
            <button value="+" class="operators" id="plus">+</button>
      
         
    </div>

    <script src ="script.js"></script>
    
</body>
</html>
